<!DOCTYPE html>
<html>
<head>
    <title>Tracer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app-container">
        <div id="menu-bar">
            <div class="menu-item">File
                <div class="dropdown">
                    <a href="#" id="load-button">Load</a>
                    <a href="#" id="save-button">Save</a>
                    <a href="#" id="saveas-button">Save As...</a>
                    <a href="#" id="background-button">Background</a>
                    <a href="#" id="exit-button">Exit</a>
                </div>
            </div>
            <div class="menu-item">Edit
                <div class="dropdown">
                    <a href="#" id="undo-button">Undo (Ctrl+Z)</a>
                    <a href="#" id="redo-button">Redo (Ctrl+Y)</a>
                    <a href="#" id="clear-button">Clear</a>
                </div>
            </div>
            <div class="menu-item">Palette
                <div class="dropdown" id="palette-dropdown">
                    <a href="#" id="custom-color-button">Custom...</a>
                </div>
            </div>
            <div class="menu-item">Layers
                <div class="dropdown" id="layers-dropdown">
                    </div>
            </div>
            <div class="menu-item">Help
                <div class="dropdown">
                    <a href="#" id="search-menu-button">Search Menu</a>
                    <a href="#" id="ai-assistant-button">AI Assistant</a>
                    <a href="#" id="help-button">Help</a>
                </div>
            </div>
        </div>
        <canvas id="drawing-canvas" width="800" height="600"></canvas>
    </div>
    <script>
        const tracerOptions = {
          width: 800, // Set your desired width
          height: 450, // Set your desired height
          backgroundImagePath: 'butterfly.jpg' // Set the path to your image
        };
    </script>
    <script src="script.js"></script>

</html>
